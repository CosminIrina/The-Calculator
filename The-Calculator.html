<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/the-calculator.css">
    <title>The Calculator</title>

</head>
    <body class="bg-dark"></div>
        <h1 id="title">The Calculator</h1>
        <p id="description">A basic calculator.</p>
        <div id="board">
            <div class="calculator">
                <input id="calc-display" readonly></input>
                <div id="calc-keys">
                    <button onclick="appendToDisplay('&#40')" class="btn btn-primary operator-btn">&#40</button>
                    <button onclick="appendToDisplay('&#41')" class="btn btn-primary operator-btn">&#41</button>
                    <button onclick="clearDisplay()" class="btn btn-primary function-btn">AC</button>
                    <button onclick="deleteDisplay()" class="btn btn-primary function-btn">DEL</button>
                    <button onclick="appendToDisplay('+')" class="btn btn-primary operator-btn">+</button>
                    <button onclick="appendToDisplay('7')" class="btn btn-primary">7</button>
                    <button onclick="appendToDisplay('8')" class="btn btn-primary">8</button>
                    <button onclick="appendToDisplay('9')" class="btn btn-primary">9</button>
                    <button onclick="appendToDisplay('-')" class="btn btn-primary operator-btn">-</button>
                    <button onclick="appendToDisplay('4')" class="btn btn-primary">4</button>
                    <button onclick="appendToDisplay('5')" class="btn btn-primary">5</button>
                    <button onclick="appendToDisplay('6')" class="btn btn-primary">6</button>
                    <button onclick="appendToDisplay('*')" class="btn btn-primary operator-btn">*</button>
                    <button onclick="appendToDisplay('1')" class="btn btn-primary">1</button>
                    <button onclick="appendToDisplay('2')" class="btn btn-primary">2</button>
                    <button onclick="appendToDisplay('3')" class="btn btn-primary">3</button>
                    <button onclick="appendToDisplay('/')" class="btn btn-primary operator-btn">/</button>
                    <button onclick="appendToDisplay('.')" class="btn btn-primary decimal-btn">.</button>
                    <button onclick="appendToDisplay('0')" class="btn btn-primary">0</button>
                    <button onclick="calculate()" class="btn btn-primary operator-btn">=</button>
                </div>
            </div>
        </div>        


        
        <h1>Hello, world!</h1>
        <h1 class="display-1"></h1>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/the-calculator.js"></script>
</html>
